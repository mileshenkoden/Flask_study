{% extends 'base.html' %}

{% block title %}
Авторизація
{% endblock %}

{% block body %}
<h1 class="mb-4">Авторизація</h1>

{% for cat, msg in get_flashed_messages(with_categories=True) %}
<div class="flash {{ cat }} mb-4">{{ msg }}</div>
{% endfor %}

<form action="/login" method="post" novalidate>
    <div class="col-12 mb-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required placeholder="you@example.com">
    </div>
    <div class="col-12 mb-4">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" name="psw" required placeholder="******">
    </div>
    <div class="col-12 mt-4">
        <input type="submit" value="Увійти" class="btn btn-primary"/>
    </div>
</form>

<p class="mt-3">Немає акаунту? <a href="{{ url_for('register') }}">Реєструйтесь</a></p>
{% endblock %}
